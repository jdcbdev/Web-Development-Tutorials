<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <main>
        <div class="container-1">
            <div class="box"></div>
        </div>
        <div class="container-2">
            <div class="box"></div>
        </div>
        <div class="container-3">
            <div class="box"></div>
        </div>
        <div class="container-4">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="container-5">
            <div class="box"><p>1</p></div>
            <div class="box"><p>2</p></div>
            <div class="box"><p>3</p></div>
            <div class="box"><p>4</p></div>
        </div>
        <div class="container-6">
            <div class="flex-1">
                <div class="box"><p>1</p></div>
                <div class="box"><p>2</p></div>
            </div>
            <div class="flex-2">
                <div class="box"><p>3</p></div>
                <div class="box"><p>4</p></div>
            </div>
        </div>
        <h2>Using Flex and Percentage</h2>
        <div class="container-7">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-3"></div>
        </div>
        <h2>Using Flex Grow</h2>
        <div class="container-8">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-3"></div>
        </div>
        <h2>Using Grid</h2>
        <div class="container-9">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-3"></div>
        </div>
        <br>
        <h2>5 Boxes Using Grid</h2>
        <div class="container-10">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-3"></div>
            <div class="col-4"></div>
            <div class="col-5"></div>
        </div>
        <h2>5 Boxes Using Flex</h2>
        <div class="container-11">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-3"></div>
            <div class="col-4"></div>
            <div class="col-5"></div>
        </div>
    </main>
</body>
</html>
