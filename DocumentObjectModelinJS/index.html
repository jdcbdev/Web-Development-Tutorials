<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="form">
                <h1>Adding of Two Numbers</h1>
                <div class="form-group">
                    <label for="first-number">First Number</label>
                    <input type="number" name="first-number" id="first-number">
                </div>
                <div class="form-group">
                    <label for="second-number">Second Number</label>
                    <input type="number" name="second-number" id="second-number">
                </div>
                <div class="form-group">
                    <label for="sum">The sum of Two Numbers is</label>
                    <input type="number" name="sum" id="sum" disabled>
                </div>
                <div class="form-group">
                    <button id="compute"><span>Compute</span></button>
                </div>
            </div>
        </section>
    </main>

    <!-- This is where we add external JS -->
    <script src="./index.js"></script>
</body>
</html>
